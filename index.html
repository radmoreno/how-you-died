<!DOCTYPE html>
<html>
<head>
	<title>How you die</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Lobster&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Find out how you'll die!</h1>
		<div class="field">
			<h3>name</h3>
			<input id='name' type="text" placeholder="Name...">
		</div>
		<div class="field">
			<h3>age</h3>
			<input id='age' type="number" placeholder="Age...">
		</div>
		<br>
		<button id='enter'>Enter</button>
		<div class="result">
			<p>Name:</p>
			<p>Cause of death:</p>
			<p>Age when died:</p>
			<p>Year of death:</p>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
